<article class="movie-card">
    <button class="movie-card__favorite" (click)="changeToFavorites()">
        @if (data.favorite){
        <img class="movie-card__favImg" src="../../../assets/img/24037-e91e63.svg" alt="Heart">
        }@else {
        <img class="movie-card__favImg" src="../../../assets/img/24037.svg" alt="Heart">
        }
    </button>
    <img [src]="data.poster_path" class="movie-card__image" [alt]="data.title">
    <div class="movie-card__body" [ngClass]="{'movie-card__body--expanded': isMore}">
        <h4 class=" movie-card__title">
            {{ data.title | uppercase}} </h4>
        <button class="movie-card__descriptionBtn" (click)="changeIsMore()">{{isMore ? 'Less...' : 'More...'}}</button>
        @if (isMore){
        <div class="movie-card__descriptionText">
            <p>Age restrictions: {{data.adult ? '18+' : 'none'}}</p>
            <p>Date of release: {{data.release_date | dateFormat }}</p>
            <p>{{data.overview}}</p>
        </div>
        }
        <div class="movie-card__rating">
            <img class="movie-card__star" src="../../../assets/img/star.png" alt="Star">
            {{data.vote_average}}
        </div>
        <button class="movie-card__watchList" (click)="changeToWatching()">
            {{data.isInWatchingList ? 'Added to watch list!': 'Add to watch list +'}}</button>
    </div>
</article>
